essential=Essential, Functional and Performance
essentialText=These cookies make PayPal work for you. Some help us provide more secure transactions and faster checkout. Some help us remember things like your preferred language. And others help us learn how you use PayPal so we can tailor your experience on our site and in the emails you receive.
marketing=Marketing
marketingText=These cookies tell us which of our features interest you most. We use this information to show you promotions and offers that make sense for you, and we may share it with our partners so they can provide you with relevant information from PayPal, too. If you opt out, you're less likely to see promotions and offers that may interest you.
