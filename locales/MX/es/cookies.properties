cookies=¿Qué son las cookies y cómo se utilizan?
essential=Esencial, funcional y de rendimiento
essentialText=Estas cookies hacen que PayPal funcione para usted. Algunos nos ayudan a proporcionar más transacciones seguras y más rápido Checkout. Algunos nos ayudan a recordar cosas como su idioma preferido. Y otros nos ayudan a aprender cómo se utiliza PayPal para que podamos adaptar su experiencia en nuestro sitio y en los correos electrónicos que recibe.
marketing=Mercadotecnia
marketingText=Estas cookies nos dicen cuál de nuestras características le interesa más. Usamos esta información para mostrarle promociones y ofertas que tienen sentido para usted, y podemos compartirla con nuestros socios para que puedan proporcionarle información relevante de PayPal, también. Si opta por salir, es menos probable que vea promociones y ofertas que le interesen.
save=Guardar
cookieDisclaimer=¿Qué son las cookies y tecnologías similares?
cookieDisclaimerText=Estos son archivos pequeños que se adhieren a su navegador web {browserName}. Ellos capturan parte de su información y nos dejan saber un poco más acerca de usted.
how=¿Cómo usamos las cookies?
howText=Algunas cookies son esenciales para que usted utilice nuestro sitio. Otros nos permiten ayudarle a acelerar las tareas, por ejemplo, rellenando su dirección de correo electrónico y recordando sus preferencias. Y todavía otros nos ayudan a mejorar nuestro sitio y mostrarle promociones y ofertas que le interesarán.
moreInfo=Más info
cookiesText=Al hacer clic en "guardar", está aceptando cookies esenciales, funcionales y de rendimiento. Estamos actualizando nuestras cookies para darle más control. Vuelva a comprobar pronto para administrar las cookies funcionales y de rendimiento.
