title=Administrar sus cookies
device=Cuándo y dónde comparte en este dispositivo con
cookies=¿Qué son las cookies y cómo se utilizan?
essential=Esenciales, funcionales y de desempeño
essentialText=Estas cookies hacen que PayPal funcione. Algunas nos ayudan a proporcionar transacciones más seguras y un proceso de pago más rápido. Algunas nos ayudan a recordar cosas como su idioma preferido. Y otras nos ayudan a aprender cómo utiliza PayPal para que podamos personalizar su experiencia en nuestro sitio web y en los correos electrónicos que recibe.
marketing=Mercadotecnia
marketingText=Estas cookies nos dicen cuáles de nuestras características le interesan más. Utilizamos esta información para mostrarle promociones y ofertas que le parezcan atractivas, y la compartimos con nuestros socios para que también puedan proporcionarle información útil de PayPal. Si las desactiva, entonces es menos probable que vea promociones y ofertas de su interés.
cookiesHeader=Qué debo hacer con estas cookies
cookiesText=Al hacer clic en “Guardar”, significa que acepta las cookies esenciales, funcionales y de desempeño. Estamos actualizando nuestras cookies para otorgarle más control. No deje de visitar esta página para administrar las cookies funcionales y de desempeño.
save=Guardar
readLink=Lea nuestra política sobre el uso de cookies
cookieDisclaimer=¿Qué son las cookies y las tecnologías similares?
cookieDisclaimerText=Son pequeños archivos que se adjuntan a su navegador web {browserName}. Capturan parte de su información y nos permiten saber un poco más de usted.
how=¿Cómo utilizamos las cookies?
howText=Algunas cookies son esenciales para que usted pueda utilizar nuestro sitio. Otras nos permiten agilizar algunas tareas para usted, por ejemplo, llenar su dirección de correo electrónico por usted y recordar sus preferencias. Y hay otras que nos ayudan a mejorar nuestro sitio y mostrarle promociones y ofertas que serán de su interés.
moreInfo=Más información
