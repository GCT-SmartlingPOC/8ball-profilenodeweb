header.advertising=Маркетинг на основе интересов
description.advertising=Мы сотрудничаем с некоторыми сторонними рекламными компаниями, чтобы показать вам рекламу, которую вы найдете более актуальной. Если вы не хотите видеть персонализированные объявления, вы можете отказаться от рекламы на основе интересов компаниями, участвующими в альянсе цифровой рекламы (&quot;DAA&quot;) на странице выбора DAA, расположенной по адресу <a target="{target}" href="{linkUrl}">http://www.youronlinechoices.eu</a>. Вы по-прежнему будете видеть рекламу, но они не будут адаптированы под ваши интересы.

marketingWarning=Вы решили не получать никаких маркетинговых сообщений от PayPal, но мы по-прежнему будем отправлять вам необходимые обновления учетной записи. Установите флажки выше, чтобы изменить настройки.

