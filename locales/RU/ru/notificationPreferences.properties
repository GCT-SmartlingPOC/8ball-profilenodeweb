description.advertising=Мы сотрудничаем со сторонними рекламодателями, чтобы демонстрировать вам наиболее релевантные объявления. Если вы не хотите получать персонализированные рекламные объявления, вы можете отказаться от рекламы на основе интересов от компаний, являющихся членами Альянса цифровой рекламы (Digital Advertising Alliance («DAA»)), на странице выбора DAA по адресу <a target="{target}" href="{linkUrl}">http://www.youronlinechoices.eu</a>. Вы по-прежнему будете видеть объявления, но они не будут связаны с интересующими вас областями.
