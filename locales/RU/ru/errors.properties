SECURITY_KEYS_EXCEEDED_AUTHENTICATOR_LIMIT=Достигнуто максимально допустимое количество ключей безопасности. Удалите ключ безопасности, чтобы добавить другой.
SECURITY_KEYS_NO_AUTHENTICATOR_FOUND=Проверьте код безопасности и повторите попытку.
