cookies=Что такое куки и как они используются?
essential=Основные, функциональные и эксплуатационные характеристики
essentialText=Эти куки делают PayPal работать на вас. Некоторые помогают нам обеспечить более безопасные транзакции и быстрее оформить заказ. Некоторые помогают нам запомнить такие вещи, как предпочтительный язык. И другие помогают нам узнать, как вы используете PayPal, чтобы мы могли адаптировать ваш опыт на нашем сайте и в письмах вы получаете.
marketing=Маркетинг
marketingText=Эти куки говорят нам, какие из наших особенностей интерес вам больше всего. Мы используем эту информацию, чтобы показать вам рекламные акции и предложения, которые имеют смысл для вас, и мы можем поделиться им с нашими партнерами, чтобы они могли предоставить вам соответствующую информацию от PayPal, тоже. Если вы откажетесь, вы меньше шансов увидеть акции и предложения, которые вас интересуют.
