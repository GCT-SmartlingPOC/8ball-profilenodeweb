title=Настройте файлы cookie
device=Когда и где вы передаете данные через это устройство
cookies=Что такое файлы cookie и как они используются?
essential=Необходимые, функциональные и эксплуатационные файлы cookie
essentialText=Система PayPal успешно функционирует благодаря файлам cookie. Одни из них обеспечивают большую безопасность операций и быстрое оформление заказов. Другие позволяют нам запомнить ваш предпочтительный язык. А третьи помогают нам узнать о том, как вы используете PayPal, чтобы мы могли настроить наш веб-сайт и электронную рассылку в соответствии с вашими потребностями.
marketing=Маркетинг
marketingText=Эти файлы cookie позволяют нам узнать, какие из наших опций интересуют вас больше всего. Мы используем данную информацию, чтобы показывать рекламные акции и предложения, которые будут вам интересны. Мы можем передать эти данные своим партнерам, чтобы они также могли предоставлять вам соответствующую информацию. Если вы откажетесь от рассылки, то маловероятно, что вы увидите рекламные акции и предложения, которые вам интересны.
cookiesHeader=Что делать с файлами cookie
cookiesText=Нажимая «Сохранить», вы разрешаете использовать необходимые, функциональные и эксплуатационные файлы cookie. Мы обновляем наши файлы cookie, чтобы вы могли контролировать работу веб-сайта. Не забудьте настроить функциональные и эксплуатационные файлы cookie.
save=Сохранить
readLink=Ознакомьтесь с нашей политикой в отношении файлов cookie
cookieDisclaimer=Что такое файлы cookie и подобные технологии?
cookieDisclaimerText=Это небольшие файлы, которые прикрепляются к вашему веб-браузеру {browserName}. Они считывают некоторую информацию, и благодаря им мы знаем о вас немного больше.
how=Как использовать файлы cookie?
howText=Некоторые файлы cookie важны для использования нашего веб-сайта. Другие файлы cookie позволяют нам ускорить выполнение задач, например, заполнить ваш адрес электронной почты и помнить о ваших предпочтениях. Также некоторые файлы cookie помогают нам улучшить работу веб-сайта и показать вам рекламные акции и предложения, которые вас заинтересуют.
