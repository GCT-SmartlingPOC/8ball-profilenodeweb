cookieDisclaimer=Что такое печенье и аналогичные технологии?
cookieDisclaimerText=Это небольшие файлы, которые придерживаются вашего {Бровсернаме} веб-браузера. Они захватить некоторые ваши данные и дайте нам знать немного больше о вас.
how=Как мы используем куки?
howText=Некоторые куки необходимы для вас, чтобы использовать наш сайт. Другие позволяют нам помочь вам ускорить через задачи, например, заполнив ваш адрес электронной почты для вас и помня ваши предпочтения. И тем не менее другие помогают нам улучшить наш сайт и показать вам акции и предложения, которые заинтересуют вас.
moreInfo=Дополнительная информация
cookiesText=Нажав кнопку "Сохранить", вы принимаете необходимые, функциональные и производительность печенье. Мы обновляем наши куки, чтобы дать вам больше контроля. Заходите в ближайшее время для управления функциональными и производительность печенье.
