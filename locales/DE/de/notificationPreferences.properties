description.advertising=Wir arbeiten mit bestimmten Drittanbietern zusammen, um Ihnen Anzeigen zu zeigen, die Sie relevanter finden. Wenn Sie keine maßgeschneiderten Anzeigen sehen wollen, können Sie sich gegen interessenbasierte Werbung von Unternehmen entscheiden, die an der Digital Advertising Alliance (&quot;DAA&quot;) teilnehmen, und zwar auf der DAA choice Page, die sich am <a target="{target}" href="{linkUrl}">http://www.youronlinechoices.eu</a>befindet. Sie werden immer noch Anzeigen sehen, aber sie werden nicht auf Ihre Interessen zugeschnitten sein.

marketingWarning=Sie haben sich entschieden, keine Marketing-Nachrichten von PayPal zu erhalten, aber wir werden Ihnen trotzdem die erforderlichen Kontoaktualisierungen schicken. Überprüfen Sie die Kästchen oben, um Ihre Präferenzen zu ändern.

