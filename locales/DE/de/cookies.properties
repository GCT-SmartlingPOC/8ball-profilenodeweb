cookieDisclaimer=Was sind Cookies und ähnliche Technologien?
cookieDisclaimerText=Das sind kleine Dateien, die mit Ihrem Webbrowser {browserName} kleben. Sie erfassen einige Ihrer Informationen und lassen uns ein wenig mehr über Sie wissen.
how=Wie nutzen wir Cookies?
howText=Einige Cookies sind für die Nutzung unserer Website unerlässlich. Andere können uns helfen, Aufgaben zu beschleunigen, indem wir zum Beispiel Ihre E-Mail-Adresse für Sie ausfüllen und sich an Ihre Präferenzen erinnern. Und wieder andere helfen uns, unsere Website zu verbessern und zeigen Ihnen Aktionen und Angebote, die Sie interessieren.
moreInfo=Weitere Infos
cookiesText=Mit einem Klick auf "Speichern" akzeptieren Sie wesentliche, funktionelle und leistungsfähige Cookies. Wir aktualisieren unsere Cookies, um Ihnen mehr Kontrolle zu geben. Überprüfen Sie bald zurück, um funktionale und leistungsfähige Cookies zu verwalten.
