essential=Unentbehrlich, funktionell und leistungsbewusst
essentialText=Diese Cookies machen PayPal für Sie. Einige helfen uns dabei, sicherere Transaktionen und schnellere Kasse zu bieten. Einige helfen uns, uns Dinge wie Ihre bevorzugte Sprache zu merken. Und andere helfen uns zu lernen, wie Sie PayPal verwenden, damit wir Ihre Erfahrungen auf unserer Website und in den E-Mails, die Sie erhalten, anpassen können.
marketing=Marketing
marketingText=Diese Cookies sagen uns, welche unserer Funktionen Sie am meisten interessieren. Wir verwenden diese Informationen, um Ihnen Aktionen und Angebote zu zeigen, die für Sie sinnvoll sind, und wir können sie mit unseren Partnern teilen, damit sie Ihnen auch relevante Informationen von PayPal zur Verfügung stellen können. Wenn Sie sich für einen Ausstieg entscheiden, werden Sie weniger wahrscheinlich Aktionen und Angebote sehen, die Sie interessieren.
