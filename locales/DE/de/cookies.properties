title=Cookie-Einstellungen ändern
device=Ihre Einstellungen auf diesem Gerät für
cookies=Was sind Cookies und wofür sind sie gut?
essential=Notwendige Cookies, Funktions-Cookies und Leistungs-Cookies
essentialText=Durch diese Cookies funktioniert PayPal so, wie Sie es erwarten. Einige Cookies sorgen dafür, dass Sie einfach und sicher mit uns shoppen können. Andere merken sich etwas für Sie, wie Ihre Sprache. Und wieder andere zeigen uns, wie Sie PayPal nutzen und welche Inhalte auf unserer Website und in unseren E-Mails Ihnen wichtig sind.
marketing=Marketing-Cookies
marketingText=Diese Cookies helfen uns zu verstehen, welche unserer Funktionen für Sie wichtig sind. So können wir Ihnen Angebote und Werbung zeigen, die Ihren Interessen entsprechen. Wir können diese Informationen auch mit unseren Partnern teilen, damit diese Ihnen ebenfalls relevante Informationen von PayPal zeigen können. Wenn Sie diese Cookies abschalten, sehen Sie wahrscheinlich weniger Werbung und Angebote, die Sie interessieren.
cookiesHeader=Wie gehe ich mit diesen Cookies um?
cookiesText=Indem Sie auf "Speichern" klicken, akzeptieren Sie die notwendigen, funktions- und leistungsbezogenen Cookies. Wir überarbeiten gerade unsere Cookies, um Ihnen mehr Kontrolle zu geben. Schon bald können Sie auch Ihre Einstellungen für Funktions-Cookies und Leistungs-Cookies ändern.
save=Speichern
readLink=Cookie-Richtline lesen
cookieDisclaimer=Was sind Cookies und ähnliche Technologien?
cookieDisclaimerText=Cookies sind kleine Textinformationen, die in Ihrem {browserName}-Webbrowser. So können wir ein kleines bisschen mehr über Sie erfahren.
how=Wie nutzen wir Cookies? 
howText=Manche Cookies sind notwendig, damit unsere Website funktioniert. Andere tragen dazu bei, dass Sie schneller ans Ziel kommen, z. B. indem wir Ihnen die Eingabe Ihrer E-Mail-Adresse abnehmen oder uns Ihre Einstellungen merken. Wieder andere helfen uns dabei, unsere Website zu verbessern und Ihnen Werbung und Angebote zu zeigen, die Ihren Interessen entsprechen.
moreInfo=Mehr erfahren
